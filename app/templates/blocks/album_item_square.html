<div class="album-item-square">
    <div class="album-item-square__name">{{ album.name }}</div>
    <div class="album-item-square__image-container">
        <a href="{{ url_for('gallery.album', album_name=album.name) }}">
            <img src="{{ url_for('static', filename='images/calendar/' + user + '/' + album.findFirstImage().source) }}">
        </a>
    </div>
</div>
