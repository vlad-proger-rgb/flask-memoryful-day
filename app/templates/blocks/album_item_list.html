<div class="album-item-list">
    <div class="album-item-list__name">
        <a href="{{ url_for('gallery.album', album_name=album.name) }}">
            {{ album.name }}
        </a>
    </div>
    <div class="album-item-list__images">
        {% for image in album.findThreeImages() %}
            <div class="album-item-list__image-container">
                <img class="fullscreenable" src="{{ url_for('static', filename='images/calendar/' + user + '/' + image.source) }}">
            </div>
        {% endfor %}
    </div>
</div>
