<div class="flex search-result-item">
    <div>
        <p>{{ result.description }}</p>
        <p>{{ result.getDate() }}</p>
        <p>{{ result.content }}</p>
    </div>
    <a class="left-right result-open" href="{{ url_for('calendar.day', year=result.getYear(), month=result.getMonth(), dayNumber=result.getDayNumber()) }}">
        Open
    </a>
</div>
